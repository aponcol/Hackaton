    <script id="bilan-template" type="text/x-handlebars-template">
        <form id="searchFilters">
            <!-- TO DO: AJAX Call to get competence list & return according ID.
                     Also check for the arrows  -->
            <select id="competenceFilter">
                <option value="allCompetences">Toutes les compétences</option>
                {{#each competences}}
                    <option value="{{id}}">{{shortDesc}}</option>
                {{/each}}
            </select>

            <select id="unityFilter">
                <option value="bogus">Toutes les unités</option>
                {{#each unites}}
                <option value="{{this}}">{{this}}</option>
                {{/each}}
            </select>
            <select id="workShiftFilter">
                <option value="bogus">Tous les quarts de travail</option>
                <option value="DAY">Jour</option>
                <option value="EVENING">Soir</option>
                <option value="NIGHT">Nuit</option>
            </select>
            <button id="btnSubmit" type="button" value="soumettre">Soumettre</button>
        </form>
        <br/><br/>
        <div style="margin-left:220px; font-size: larger; font-weight: bold">Répartition des étapes de Dévelopment
        </div>
